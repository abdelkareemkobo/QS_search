<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/css/app.css') }}" rel="stylesheet">
    <title>Search Results</title>
</head>
<body class="font-sans bg-gray-100">
    <div class="container p-4 mx-auto">
        <h1 class="text-3xl font-bold text-indigo-700">Search Results</h1>
        <ul class="mt-4">
            {% for result in results %}
                <li class="p-4 mb-4 bg-white rounded-lg shadow-md">
                    <strong class="text-lg text-indigo-700">{{ result.name }}</strong>
                    <p class="text-gray-600">Author: {{ result.author }}</p>
                    <p class="text-gray-800">{{ result.description }}</p>
                    <p class="text-indigo-500">Score: {{ result.score }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="block mt-4 text-indigo-700">Back to search</a>
    </div>
</body>
</html>
