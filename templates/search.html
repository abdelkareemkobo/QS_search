<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/css/app.css') }}" rel="stylesheet" />
    <title>Semantic Search With Qdrant and Fastapi</title>
</head>

<body class="bg-fixed bg-center bg-cover" style="background-image: url('/static/images/qdrant_hero_image.svg');">
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-4 bg-black bg-opacity-50 rounded-lg shadow-lg">
            <div class="p-8 text-3xl font-bold text-center text-white">
                <h1 class="pb-4">Search for product</h1>
                <!-- Search Form Section -->
                <form action="/search/results" method="post" class="text-center">
                    <input type="text" name="searchterm" placeholder="Enter search term" required
                        class="w-full px-4 py-3 mb-4 border rounded-full shadow-md focus:outline-none focus:ring focus:border-indigo-500" />
                    <button type="submit"
                        class="w-full px-4 py-3 text-white bg-indigo-900 rounded-full shadow-md cursor-pointer">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
